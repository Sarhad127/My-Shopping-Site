<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varukorg</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-G6pqqkWvmAR6+njzvzur8r6fbme3QHlJjcFgpAxJbIlG8EGLaj3eZJz57npIWro+"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Varukorg</h1>
    <ul id="cart-items"></ul>
    <div>Totalt: <span id="total-price">0 $</span></div>
    <button onclick="checkout()">G책 till kassan</button>
    <button id="clear-cart-btn" onclick="clearCart()">
      Ta bort alla produkter fr책n varukorgen
    </button>
    <button class="" onclick="goToStartPage()">G책 till startsidan</button>

    <script>
      function clearCart() {
        localStorage.removeItem("cart");
        updateCartUI({});
      }
      function checkout() {
        const cart = JSON.parse(localStorage.getItem("cart")) || {};
        localStorage.setItem("checkoutCart", JSON.stringify(cart));
        window.location.href = "best채llning.html";
      }
      function goToStartPage() {
        window.location.href = "start.html";
      }
      function updateCartUI(cart) {
        const cartItemsList = document.getElementById("cart-items");
        const totalElement = document.getElementById("total-price");
        let totalPrice = 0;
        cartItemsList.innerHTML = "";

        for (let productId in cart) {
          const product = cart[productId];
          const li = document.createElement("li");
          const quantity = document.createElement("span");
          const decreaseButton = document.createElement("button");
          const increaseButton = document.createElement("button");
          const removeButton = document.createElement("button");

          decreaseButton.textContent = "-";
          decreaseButton.onclick = () => {
            changeQuantity(productId, product.quantity - 1);
          };

          increaseButton.textContent = "+";
          increaseButton.onclick = () => {
            changeQuantity(productId, product.quantity + 1);
          };

          removeButton.textContent = "Ta bort";
          removeButton.className = "remove-button";
          removeButton.onclick = () => removeProduct(productId);

          quantity.textContent = `Antal: ${product.quantity} | `;
          li.appendChild(decreaseButton);
          li.appendChild(increaseButton);
          li.appendChild(removeButton);
          li.appendChild(quantity);

          li.appendChild(
            document.createTextNode(
              `${product.name} - Pris: ${parseFloat(
                product.price * product.quantity
              ).toFixed(2)} $`
            )
          );

          cartItemsList.appendChild(li);
          totalPrice += product.price * product.quantity;
        }
        totalElement.textContent = `${totalPrice.toFixed(2)} $`;
      }

      function removeProduct(productId) {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        delete cart[productId];
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartUI(cart);
      }

      function changeQuantity(productId, newQuantity) {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        if (newQuantity <= 0) {
          delete cart[productId];
        } else {
          cart[productId].quantity = newQuantity;
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartUI(cart);
      }

      function displayCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        updateCartUI(cart);
      }

      displayCart();
    </script>
    <script src="script.js"></script>
  </body>
</html>
